<div class="col-md-6 offset-md-3">
  <h3>Update Employe</h3>
  <form (ngSubmit) = "onSubmit()" >
    <div class="form-group">
      <label>Prenom de l'employe</label>
      <input class="form-control" id="prenom" type="text"
             [(ngModel)] ="employe.prenom" name="prenom">
    </div>

    <div class="form-group">
      <label>Nom de l'employe</label>
      <input class="form-control" id="nom" type="text" [(ngModel)] ="employe.nom" name="nom">
    </div>


    <div class="form-group">
      <label>Email de l'employe</label>
      <input class="form-control" id="email" type="text" [(ngModel)] ="employe.email" name="email">
    </div>

    <div class="form-group">
      <label>Telephone de l'employe</label>
      <input class="form-control" id="telephone" type="text" [(ngModel)] ="employe.telephone" name="telephone">
    </div>

    <div class="form-group">
      <label>Adresse de l'employe</label>
      <input class="form-control" id="adresse" type="text" [(ngModel)] ="employe.adresse" name="adresse">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
    <!--  <button class="btn btn-danger" type="reset"></button>-->

  </form>
</div>
